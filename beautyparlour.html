
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticket Booking System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(' ');
            background-size: cover;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(158, 186, 197, 0.782);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .container form, .container .functions {
            margin-bottom: 20px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container label {
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 60%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #0b0808;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" onsubmit="return validateForm()">
            <h1>PARLOUR BOOKING</h1>
            <label>Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" required><br/>

            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br/>

            <input type="checkbox" checked="checked">Remember me<br/>
            <span><a href="#">Forgot Password!!</a></span><br/>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <input type="submit" value="login">
        </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("errorMessage").innerText = "Please fill in all required fields.";
                document.getElementById("errorMessage").style.display = "block";
                return false;
            } else {
                document.getElementById("errorMessage").style.display = "none";
                window.location.href = "bookapointment.html";
                return false;
            }
        }
    </script>
</body>
</html>
